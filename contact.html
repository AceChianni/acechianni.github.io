<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact & Rates</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />

  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat&family=Inter:wght@300;400;600&display=swap">

  <!-- Site Styles -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- NAVIGATION -->
  <div id="navbar-placeholder"></div>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <form id="contactForm" class="contact-form bg-light p-4 rounded shadow-sm">
          <h2 class="text-center mb-4">Contact Me</h2>

          <div class="mb-3">
            <label for="name" class="form-label">Your Name:</label>
            <input type="text" class="form-control" id="name" required />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Your Email:</label>
            <input type="email" class="form-control" id="email" required />
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Your Message:</label>
            <textarea class="form-control" id="message" rows="4" required></textarea>
          </div>

          <button type="submit" class="btn btn-info w-100">Submit</button>

          <!-- Success Message -->
          <div id="successMessage" class="alert alert-success mt-3 d-none">
            Message sent successfully! Iâ€™ll get back to you soon.
          </div>

          <!-- Error Message -->
          <div id="errorMessage" class="alert alert-danger mt-3 d-none">
            Something went wrong. Please try again later.
          </div>
        </form>

      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <div id="footer-placeholder"></div>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <script>
    emailjs.init("iGHFZ5UdP6HhycvNk");

    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const params = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value,
        title: "New Contact Submission"
      };

      emailjs.send("service_c47zyeh", "template_6zaw81y", params)
        .then(() => {
          document.getElementById("successMessage").classList.remove("d-none");
          document.getElementById("errorMessage").classList.add("d-none");
          document.getElementById("contactForm").reset();
        })
        .catch(() => {
          document.getElementById("errorMessage").classList.remove("d-none");
          document.getElementById("successMessage").classList.add("d-none");
        });
    });
  </script>

  <!-- Bootstrap JS (required for navbar toggler) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Site JS -->
  <script src="script.js"></script>
</body>
</html>
